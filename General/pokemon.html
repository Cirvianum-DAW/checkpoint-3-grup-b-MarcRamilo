<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <p id="error" style="background-color: red;"></p>
    <form id="searchPokemon">
      <label>Introdueix un nom o id del pokemon</label>
      <input
            type="text"
            id="pokemonId"
            name="pokemonId"
            class="w-full px-4 py-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Pokemon"
          />
          <button
          type="submit"
          class="px-4 py-2 bg-blue-500 text-white rounded-md"
        >
          Enviar
        </button>
        
    </form>
    <div
      id="pokemon"
      class="container mx-auto bg-white rounded-lg shadow-lg p-4 w-1/4"
    >
      <h2 id="name" class="text-2xl font-bold mb-2"></h2>
      <p id="height" class="mb-2"></p>
      <p id="weight" class="mb-4"></p>
      <div id="abilities">
        <h3 class="text-lg font-bold mb-2">Habilities</h3>
        <ul>
          <li class="mb-2">
            <h4 class="font-bold">Nom de l'habilitat</h4>
            <p id="description">Descripci√≥ de l'habilitat</p>
          </li>
        </ul>
      </div>
      <img id="sprite" src="" alt="" class="mx-auto mt-" />
    </div>
    <script src="pokemon.js"></script>
  </body>
</html>
